<script>
    function nome(){  //()DECLARAÇÃO DA FUNÇÃO
        document.write("Juliana");
    }
    nome() //CHAMDA DA FUNÇÃO
</script>

<!-- SE QUISER RODAR O PROGRAMA VÁRIAS VEZES PODE-SE USAR O LOOP (FOR) -->
<!-- EXEMPLO: FOR(LET I = 0, I < 10; I++) VAI RODAR 10 VEZES -->

<script>
    function nome(){
        return "Juliana";
    }

    document.write(nome() + "<br>");
    document.write(nome() + "<br>");
    document.write(nome() + "<br>");
    document.write(nome() + "<br>");
    
</script>
