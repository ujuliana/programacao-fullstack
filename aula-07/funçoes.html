<script>

    function somar (n1, n2){
        let result = n1 + n2;
        return result.toFixed(2);
    }

    function subtrair (n1, n2){
        let result = n1 - n2;
        return result.toFixed(2);
    }

    function multiplicar (n1, n2){
        let result = n1 * n2;
        return result.toFixed(2);
    }

    function dividir (n1, n2){
        let result = n1 / n2;
        return result.toFixed(2);
    }

    document.write(somar(15, 30) + "</br>");
    document.write(subtrair(10, 20) + "</br>");
    document.write(multiplicar(5, 2) + "</br>");
    document.write(dividir(30, 45) + "</br>");

</script>
