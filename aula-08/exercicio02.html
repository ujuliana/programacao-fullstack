<script>
    // Use o método FILTER para retornar apenas as palavras de um array que possuem mais de 5 caracteres exemplo: palavra.length também funciona em strings.

    const palavras = ["Chuva", "Sol", "Perna", "Braço"];

    const palavrasFiltradas = palavras.filter((palavras) => palavras === palavras.length(5) );

    console.log(palavrasFiltradas);
</script>
