<script>
class Pessoa {
    constructor(nome, sobrenome, idade) {
        this.nome = nome;
        this.sobrenome = sobrenome;
        this.idade = idade;
    }
}

const pessoas = [];

while(true){
    const nome = prompt("Digite um nome");
    const sobrenome = prompt("Digite um sobrenome");
    const idade = prompt("Digite uma idade");

    const pessoa = new Pessoa( nome, sobrenome, idade);

    pessoas.push(pessoa);

    const continuar = prompt ("Deseja continuar adicionando? (s/n)").toLowerCase();

    if (continuar === "n") {
        break;
    }
}

console.log(pessoas);

</script>
