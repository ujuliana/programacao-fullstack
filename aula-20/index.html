<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - Formulários</title>
</head>
<body>
   <header>
    <h1>Aula 20 - Formulários</h1>

   </header>

   <main>
    <form>
        <label for="nome"> Nome: </label> <br>
        <input type="text" name="nome" id="nome"> <br>
        <label for="sobrenome"> Sobrenome: </label> <br>
        <input type="text" name="sobrenome" id="sobrenome"> <br>
        <label for="senha"> Senha: </label> <br>
        <input type="password" name="senha" id="senha"> <br>

        <!-- Botão Radio  -->
        <p>Selecione seu sexo (Masculino ou Feminino):</p>
        <input type="radio" id="fem" name="sexo" value="Feminino" /> 
        <label for="fem">Feminino</label><br>
        <input type="radio" id="masc" name="sexo" value="Masculino" /> 
        <label for="masc">Masculino</label>

        <!--Checkbox-->
        <p>Selecione Estados:</p>
        <input type="checkbox" id="rj" name="rj" value="RJ">
        <label for="rj">Rio de Janeiro</label><br>
        <input type="checkbox" id="sp" name="sp" value="SP">
        <label for="sp">São Paulo</label><br>
        <input type="checkbox" id="mg" name="mg" value="MG">
        <label for="mg">Minas Gerais</label><br>
    </form>
</main>
   <footer>
    <p>&COPY; Juliana Almeida | 2023</p>
   </footer>
</body>
</html>
