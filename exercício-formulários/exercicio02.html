<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Cadastro do Usuário</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome:</label> <br>
            <input type="text" name="nome" id="nome"> <br>
            <label for="e-mail">E-mail:</label> <br>
            <input type="text" name="e-mail" id="e-mail"> <br>
            <label for="mensagem">Mensagem do Usuário:</label> <br>
            <input type="text" name="mensagem" id="mensagem"> <br>
            <label for="idade">Idade:</label> <br>
            <input type="number" name="número" id="número"> <br>
        </form>
    </main>
    <footer>
        <p>&COPY; Formulário 02 | 2023</p>
    </footer>
    
</body>
</html>
